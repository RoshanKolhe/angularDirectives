<h5>used ngif</h5>
<div *ngIf="courses.length > 0; then coursesList; else noCourses"></div>
<ng-template #coursesList> List of courses </ng-template>
<ng-template #noCourses>No Courses yet</ng-template>

<h4>used ngfor</h4>
<button class="btn btn-primary" (click)="addCourse()">Add Course</button>
<ul>
  <li *ngFor="let course of courses; index as i">
    {{ i }} - {{ course.name }}
  </li>
</ul>

<h4>used ngswitch</h4>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'" class="btn btn-primary">
    <a (click)="viewMode = 'map'" style="text-decoration: none; color: white"
      >Map view</a
    >
  </li>
  <li [class.active]="viewMode == 'List'" class="btn btn-primary">
    <a (click)="viewMode = 'list'" style="text-decoration: none; color: white"
      >List View</a
    >
  </li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
